name: 'Build'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Build
        run: |
          bun install
          bun run build
      - name: HACS Action
        uses: "hacs/action@main"
        with:
          category: "plugin"